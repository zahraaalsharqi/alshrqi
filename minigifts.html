<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>كل زرّ يحمل همسة حب</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #fff8f0;
      color: #333;
      padding: 2rem;
      line-height: 2;
      text-align: center;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-weight: 800;
      font-size: 36px;
      color: #4b3e2f;
      font-family: 'Amiri', serif;
      margin-bottom: 2rem;
    }
    button {
      background-color: #a97458; /* warm brown */
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      margin: 0.5rem 0.7rem;
      border-radius: 10px;
      font-weight: 600;
      font-family: 'Amiri', serif;
      font-size: 18px;
      cursor: pointer;
      min-width: 200px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    button:hover {
      background-color: #7e5a3e; /* darker brown */
    }
    button:focus {
      outline: 2px solid #6b4532; /* matching brown focus */
      outline-offset: 2px;
    }
    .back-btn {
      display: block;
      margin: 3rem auto 2rem;
      background-color: #a97458; /* warm brown */
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Amiri', serif;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #7e5a3e; /* darker brown */
    }
  </style>
  <script>
    function showMessage(msg) {
      alert(msg);
    }
  </script>
</head>
<body>
  <h1>كل زرّ يحمل همسة حب</h1>

  <button onclick="showMessage('وجودك في حياتي مثل النور الذي يهدي في الظلام، يجعل كل شيء أجمل.')">نورك في حياتي</button>
  <button onclick="showMessage('أنت الهدوء في زحام الدنيا، والسكينة التي ترتاح لها روحي.')">سكينة قلبي</button>
  <button onclick="showMessage('بك تعلمت أن الصبر ليس ضعفًا، بل قوة تنبع من القلب.')">قوة الصبر</button>
  <button onclick="showMessage('كل كلمة منك تزرع بذور أمل في قلبي، تنمو مع الأيام.')">كلماتك أمل</button>
  <button onclick="showMessage('حبك ليس فقط شعورًا، بل طريق نختاره كل يوم معًا.')">طريق الحب</button>
  <button onclick="showMessage('معك، أصبحت الحياة أكثر وضوحًا، والأحلام أقرب.')">وضوح الحياة</button>
  <button onclick="showMessage('كل لحظة بجانبك تعلمت فيها معنى الوفاء الحقيقي.')">درس الوفاء</button>
  <button onclick="showMessage('أنت الأمان الذي أجد فيه ملجأً بعيدًا عن كل عاصفة.')">أمانك ملجأي</button>
  <button onclick="showMessage('صمتك أحيانًا يتحدث بصوت أعلى من الكلمات، يلامس قلبي.')">صمتك يُحكى</button>
  <button onclick="showMessage('معك تعلمت أن الحب هو فعل مستمر، لا يتوقف عند الكلمات.')">الحب فعل لا قول</button>


  <button class="back-btn" onclick="location.href='index.html'">العودة للصفحة الرئيسية</button>
</body>
</html>
